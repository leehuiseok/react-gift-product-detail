name: Run Tests

on:
  pull_request:
    branches: [leehuiseok]
  push:
    branches: [leehuiseok]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      VITE_API_BASE_URL: http://localhost:3000
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
